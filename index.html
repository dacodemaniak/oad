        <!-- Service Worker loader -->
        <script>
            // This is the service worker with the Cache-first network

            // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

            // Check compatibility for the browser we're running this in
            if ("serviceWorker" in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log("[PWA Builder] active service worker found, no need to register");
                } else {
                    // Register the service worker
                    navigator.serviceWorker
                    .register("sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
                }
            }
        </script>

        <!-- App loading -->
        <script src="./app.chunk.js"></script>
        <script src="./app.js"></script>
    </head>

    <body>
        <div id="main-app" class="container-fluid">
            <header class="row" id="main-header">
                <!-- Logos -->
                <div class="col-2">
                </div>

                <div class="col-2">
                </div>

                <!-- Nav Menu -->
                <div class="col-8" dock data-rel="menu" data-target="mainNavMenu">
                </div>
            </header>

            <!-- Home background image :: only if home route -->
            <div class="row" dock data-rel="content" data-target="splashScreen"></div>

            <!-- Swot analysis :: only if home route -->
            <div class="row" dock data-rel="content" data-target="swot"></div>

            <!-- Bilan intro :: only if bilan route -->

            <!-- Timeline :: only if home route -->
            <div class="row" dock data-rel="content" data-target="intro"></div>

            <!-- Timeline :: only if home route -->
            <div class="row" dock data-rel="content" data-target="timeline"></div>

            <!-- Environment placeholder -->
            <div id="environment" class="row" dock data-rel="content" data-target="environment">
            </div>

            <!-- Social placeholder -->

            </div>

            <!-- Security placeholder -->
            <div id="security" class="row" dock data-rel="content" data-target="security">
            </div>

            <!-- Tourism placeholder -->
            <div id="tourism" class="row" dock data-rel="content" data-target="tourism">
            </div>
            
            <footer id="main-footer" class="row" dock data-rel="footer" data-target="mainFooter"></footer>
        </div>
    </body>
</html>
